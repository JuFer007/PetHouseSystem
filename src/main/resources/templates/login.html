<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetHouse - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styleLogin.css">
</head>
<body class="flex items-center justify-center p-4">
<div class="login-container bg-white rounded-3xl shadow-2xl max-w-4xl w-full overflow-hidden relative">
    <i class="fas fa-paw paw-decoration paw-1"></i>
    <i class="fas fa-paw paw-decoration paw-2"></i>

    <div class="grid md:grid-cols-2">
        <!-- Lado Izquierdo - Información -->
        <div class="bg-gradient-to-br from-cyan-400 to-cyan-600 p-12 text-white flex flex-col justify-center relative overflow-hidden">
            <div class="relative z-10">
                <div class="mb-8 floating">
                    <img src="/recursos/logo.png" alt="logo" class="w-36 h-30 mb-4">
                </div>
                <h2 class="text-4xl font-bold mb-4">¡Bienvenido a PetHouse!</h2>
                <p class="text-cyan-50 text-lg mb-8">
                    Donde tus mascotas reciben el mejor cuidado profesional con amor y dedicación.
                </p>
                <div class="space-y-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                            <i class="fas fa-check"></i>
                        </div>
                        <span>Atención veterinaria 24/7</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                            <i class="fas fa-check"></i>
                        </div>
                        <span>Profesionales certificados</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                            <i class="fas fa-check"></i>
                        </div>
                        <span>Tecnología de vanguardia</span>
                    </div>
                </div>
            </div>

            <!-- Decorative circles -->
            <div class="absolute -bottom-20 -left-20 w-64 h-64 bg-white/10 rounded-full"></div>
            <div class="absolute -top-20 -right-20 w-64 h-64 bg-white/10 rounded-full"></div>
        </div>

        <!-- Lado Derecho - Formulario -->
        <div class="p-12">
            <div class="mb-8">
                <h3 class="text-3xl font-bold text-gray-800 mb-2">Iniciar Sesión</h3>
                <p class="text-gray-600">Accede a tu cuenta de PetHouse</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div class="input-group">
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-envelope text-cyan-500 mr-2"></i>Correo Electrónico
                    </label>
                    <input
                            type="email"
                            id="correoElectronico"
                            name="correoElectronico"
                            required
                            placeholder="ejemplo@correo.com"
                            class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-cyan-500 focus:outline-none transition"
                    >
                </div>

                <div class="input-group">
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-lock text-cyan-500 mr-2"></i>Contraseña
                    </label>
                    <div class="relative">
                        <input
                                type="password"
                                id="password"
                                name="password"
                                required
                                placeholder="••••••••"
                                class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-cyan-500 focus:outline-none transition"
                        >
                        <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-cyan-500">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-primary w-full py-3 rounded-lg text-white font-semibold text-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
                </button>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">O continúa con</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-4">
                    <button onclick="loginWithGmail()" class="social-btn flex items-center justify-center px-4 py-3 border-2 border-gray-200 rounded-lg hover:border-cyan-500 hover:bg-red-50">
                        <i class="fab fa-google text-red-500 text-xl mr-2"></i>
                        <span class="font-medium text-gray-700">Gmail</span>
                    </button>
                    <button onclick="loginWithOutlook()" class="social-btn flex items-center justify-center px-4 py-3 border-2 border-gray-200 rounded-lg hover:border-cyan-500 hover:bg-blue-50">
                        <i class="fab fa-microsoft text-blue-600 text-xl mr-2"></i>
                        <span class="font-medium text-gray-700">Outlook</span>
                    </button>
                </div>
            </div>

            <div class="mt-8 text-center">
                <p class="text-gray-600">
                    ¿No tienes una cuenta?
                    <a href="#" class="text-cyan-500 hover:text-cyan-600 font-semibold">
                        Regístrate aquí
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
<script src="/js/scriptToast.js"></script>
<script src="/js/login/scriptLogin.js"></script>
</body>
</html>
